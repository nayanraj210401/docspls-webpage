<svg width="512" height="512" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad-top" x1="20" y1="35" x2="80" y2="35" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#38bdf8" stop-opacity="0.9"/>
            <stop offset="100%" stop-color="#a855f7" stop-opacity="0.9"/>
        </linearGradient>
        <linearGradient id="grad-left" x1="20" y1="35" x2="50" y2="80" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#a855f7" stop-opacity="0.8"/>
            <stop offset="100%" stop-color="#0f172a" stop-opacity="0.4"/>
        </linearGradient>
        <linearGradient id="grad-right" x1="80" y1="35" x2="50" y2="80" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#2dd4bf" stop-opacity="0.8"/>
            <stop offset="100%" stop-color="#0f172a" stop-opacity="0.4"/>
        </linearGradient>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="2" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>
    </defs>

    <!-- Top Face -->
    <path d="M50 20 L80 35 L50 50 L20 35 Z" fill="url(#grad-top)" stroke="rgba(255,255,255,0.2)" stroke-width="0.5"/>
    
    <!-- Left Face -->
    <path d="M20 35 L50 50 L50 80 L20 65 Z" fill="url(#grad-left)" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
    
    <!-- Right Face -->
    <path d="M80 35 L50 50 L50 80 L80 65 Z" fill="url(#grad-right)" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>

    <!-- Internal "Core" Glow -->
    <circle cx="50" cy="50" r="5" fill="#f8fafc" filter="url(#glow)" opacity="0.8">
        <animate attributeName="opacity" values="0.4;0.8;0.4" duration="3s" repeatCount="indefinite"/>
    </circle>

    <!-- Connection Lines (Circuitry) -->
    <path d="M50 50 L50 20" stroke="rgba(255,255,255,0.3)" stroke-width="0.5" stroke-dasharray="2 2"/>
    <path d="M50 50 L20 65" stroke="rgba(255,255,255,0.3)" stroke-width="0.5" stroke-dasharray="2 2"/>
    <path d="M50 50 L80 65" stroke="rgba(255,255,255,0.3)" stroke-width="0.5" stroke-dasharray="2 2"/>

</svg>
